<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<link rel="manifest" href="./manifest.json" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Title</title>
	</head>
	<body>
		<link type="text/css" rel="stylesheet" href="./resources/css/css.css">
		<script type="module" src="./resources/scripts/script.js"></script>
		<script type="module" src="./resources/scripts/phaser.js"></script>
		<!--
		<script type="module" src="./resources/scripts/phaser.min.js"></script>
		-->
		
		<audio src="./resources/sound/Balloon-Pop.ogg" id="sound_break" display="none"></audio>

		<div id="canvas-container">
			<canvas id="main-canvas" height="1000" width="1000"></canvas>
			<div class="overlay-div" id="result-continer">
				<div id="result-0" class="result">
					<img src="">
					<span>文系</span>
					<span id="result-counter-0" class="result-counter">0</span>
				</div>
				<div id="result-1" class="result">
					<img src="">
					<span>理系</span>
					<span id="result-counter-1" class="result-counter">0</span>
				</div>
				<div id="result-2" class="result">
					<img src="">
					<span>その他</span>
					<span id="result-counter-2" class="result-counter">0</span>
				</div>
			</div>
		</div>
		<div id="ui-continer">
			<div id="upper-container">
				何系の学部出身ですか？
			</div>
			<div id="lower-container">
			<div id="choices-container">
				<div id="choice-0" class="choice">
					<img src="">
					<span>文系</span>
				</div>
				<div id="choice-1" class="choice">
					<img src="">
					<span>理系</span>
				</div>
				<div id="choice-2" class="choice">
					<img src="">
					<span>その他</span>
				</div>

			</div>
			<div id="right-continer">
				<div id="instructions-container">
					<div id="instruction-0">
						上へスクロールして結果を確認
					</div>
					<div id="instruction-1">
						下へスクロールして戻る
					</div>
					<div id="answer-status">あなたは未回答</div>

				</div>
				<div id="control-panel-container">
					<div class="control" id="control-add">
						回答を追加
					</div>
					<div class="control" id="control-reset">
						全回答をリセット
					</div>
					<div class="control" id="control-addmany">
						たくさん回答を追加(デモ用)
					</div>

				</div>
			</div>
		</div>


		</div>

	</body>
	<script>
		if ("serviceWorker" in navigator) {
			navigator.serviceWorker.register("./sw.js").then(
				(registration) => {
					console.log("Service worker registration successful:", registration);
					registration.addEventListener("updatefound", () =>{
						console.warn("New sw available");
						registration.update();
					});
				},
				(error) => {
					console.error(`Service worker registration failed: ${error}`);
				},
			);
		} else {
			console.error("Service workers are not supported.");
		}
	</script>	


</html>
